<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/css/style.css">
   <title>WeatherJS</title>
</head>
<body>
   <div class="main-container">
      <div class="disp-box">
         <h1 class="location">XYZ,ABC</h1>
         <h3 class="condition">letter</h3>
         <h3 class="temperature">23(41)</h3>
         <img class="icon">
         <ul class="w-details">
            <li class="list-item humidity">humidity</li>
            <li class="list-item dew-point">dewpoint</li>
            <li class="list-item feels-like">feelslike</li>
            <li class="list-item wind">wind</li>
         </ul>
         <button class="change-btn btn">Change Location</button>
      </div>

      <div class="modal-box">
         <div class="modal-head">
            <h2>Location</h2>
            <i class="fas fa-times modal-close"></i>
         </div>
         <div class="modal-body">
            <form>
               <label for="tetx">City</label>
               <input type="text">
               <label for="tetx">State</label>
               <input type="text">
            </form>
         </div>
         <div class="modal-foot">
            <button class="save-btn btn">Save Changes</button>
         </div>
      </div>
   </div>

   <script src="/weather.js"></script>
   <script src="/app.js"></script>
</body>
</html>
